            function discography() {
              container = document.createElement('div');
              container.className = 'container';
              row = document.createElement('div');
              row.className = 'row';
              Object.keys(compressionAlgorithms[0]).map(data=>{
                        col = document.createElement('div');
                        col.className = 'col-sm-12 col-md-3 col-lg-3 columns columnKeys';
                        col.innerHTML = data;
                        row.appendChild(col); 
                    });
                    container.appendChild(row);
              for ( r = 0; r < compressionAlgorithms.length; r++ ) {
                column_keys = Object.keys(compressionAlgorithms[r]);
                row = document.createElement('div');
                row.className = 'row';
                // Iterate over the columns
                for (c = 0; c < Object.keys(column_keys).length; c++) {
                  // If it is the last column, treat it like an image link
                  if (c == 6) {
                    var a = document.createElement('a');
                    var linkText = document.createTextNode("Original Audio");
                    a.href = "./songs/"+compressionAlgorithms[r][column_keys[c]];
                    a.className = 'col-sm-12 col-md-3 col-lg-3 columns';
                    a.appendChild(linkText);
                    row.appendChild(a);
                  }else if(c==7){
                    var a = document.createElement('a');
                    var linkText = document.createTextNode("Compressed audio");
                    a.href = "./songs/"+compressionAlgorithms[r][column_keys[c]];
                    a.className = 'col-sm-12 col-md-3 col-lg-3 columns';
                    a.appendChild(linkText);
                    row.appendChild(a);

                  } else {
                    col = document.createElement('div');
                    col.className = 'col-sm-12 col-md-3 col-lg-3 columns';
                    col.innerHTML = compressionAlgorithms[r][column_keys[c]];
                    row.appendChild(col);  
                  }
                }
                container.appendChild(row);
              }
